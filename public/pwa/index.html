<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="../images/logo.png">
    <link rel="apple-touch-icon" href="../images/logo.png">
    <title>INTERVEREDANET Cobrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #0ea5e9;
            --primary-dark: #0284c7;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --text-light: #f1f5f9;
            --text-muted: #94a3b8;
            --success: #22c55e;
            --warning: #f59e0b;
            --danger: #ef4444;
        }
        
        * { box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        .app-container {
            max-width: 480px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: linear-gradient(135deg, #0c4a6e 0%, #0369a1 100%);
            padding: 1rem;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header h1 {
            font-size: 1.25rem;
            margin: 0;
            font-weight: 600;
        }
        
        .header .subtitle {
            font-size: 0.75rem;
            opacity: 0.8;
            margin-top: 0.25rem;
        }
        
        .content {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
        }
        
        .card {
            background: var(--bg-card);
            border: none;
            border-radius: 12px;
            margin-bottom: 1rem;
        }
        
        .card-header {
            background: transparent;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding: 1rem;
            font-weight: 600;
        }
        
        .btn-primary {
            background: var(--primary);
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
        }
        
        .btn-primary:hover, .btn-primary:active {
            background: var(--primary-dark);
        }
        
        .btn-success {
            background: var(--success);
            border: none;
        }
        
        .form-control, .form-select {
            background: var(--bg-dark);
            border: 1px solid rgba(255,255,255,0.2);
            color: var(--text-light);
            border-radius: 8px;
            padding: 0.75rem 1rem;
        }
        
        .form-control:focus, .form-select:focus {
            background: var(--bg-dark);
            border-color: var(--primary);
            color: var(--text-light);
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.2);
        }
        
        .form-label {
            color: var(--text-muted);
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }
        
        .cliente-item {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 0.75rem;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .cliente-item:active {
            transform: scale(0.98);
        }
        
        .cliente-nombre {
            font-weight: 600;
            font-size: 1rem;
        }
        
        .cliente-info {
            color: var(--text-muted);
            font-size: 0.8rem;
            margin-top: 0.25rem;
        }
        
        .badge-saldo {
            background: var(--danger);
            color: white;
            padding: 0.35rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .badge-pagado {
            background: var(--success);
        }
        
        .nav-bottom {
            background: var(--bg-card);
            padding: 0.5rem;
            display: flex;
            justify-content: space-around;
            border-top: 1px solid rgba(255,255,255,0.1);
            position: sticky;
            bottom: 0;
        }
        
        .nav-item {
            text-align: center;
            padding: 0.5rem 1rem;
            color: var(--text-muted);
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s;
        }
        
        .nav-item.active {
            color: var(--primary);
            background: rgba(14, 165, 233, 0.1);
        }
        
        .nav-item i {
            font-size: 1.25rem;
            display: block;
            margin-bottom: 0.25rem;
        }
        
        .nav-item span {
            font-size: 0.7rem;
        }
        
        .sync-indicator {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--primary);
            animation: pulse 1.5s infinite;
            display: none;
        }
        
        .sync-indicator.active {
            display: block;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .offline-badge {
            position: fixed;
            top: 10px;
            right: 10px;
            background: var(--warning);
            color: black;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 600;
            display: none;
        }
        
        .offline-badge.show {
            display: block;
        }
        
        .stat-card {
            text-align: center;
            padding: 1rem;
        }
        
        .stat-value {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary);
        }
        
        .stat-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 0.25rem;
        }
        
        .login-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }
        
        .login-logo {
            max-width: 200px;
            margin-bottom: 2rem;
        }
        
        .login-form {
            width: 100%;
            max-width: 320px;
        }
        
        .hidden { display: none !important; }
        
        .pending-sync {
            background: var(--warning);
            color: black;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="sync-indicator" id="syncIndicator"></div>
    <div class="offline-badge" id="offlineBadge">OFFLINE</div>
    
    <div class="app-container">
        <!-- Login Screen -->
        <div id="loginScreen" class="login-container">
            <img src="../images/logo.png" alt="INTERVEREDANET" class="login-logo">
            <form class="login-form" id="loginForm">
                <div class="mb-3">
                    <label class="form-label">Documento</label>
                    <input type="text" class="form-control" id="loginDocumento" placeholder="Número de documento" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">PIN</label>
                    <input type="password" class="form-control" id="loginPin" placeholder="PIN de 4 dígitos" maxlength="6" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-sign-in-alt me-2"></i>Ingresar
                </button>
                <p class="text-center text-muted mt-3" style="font-size: 0.75rem;">
                    App para Cobradores INTERVEREDANET
                </p>
            </form>
        </div>
        
        <!-- Main App -->
        <div id="mainApp" class="hidden">
            <header class="header">
                <h1><i class="fas fa-user-tie me-2"></i><span id="cobradorNombre">Cobrador</span></h1>
                <div class="subtitle" id="fechaHoy"></div>
            </header>
            
            <div class="content" id="mainContent">
                <!-- Dashboard -->
                <div id="viewDashboard">
                    <div id="pendingSync" class="pending-sync hidden">
                        <i class="fas fa-clock me-2"></i>
                        <span id="pendingSyncCount">0</span> operaciones pendientes de sincronizar
                    </div>
                    
                    <div class="row g-2 mb-3">
                        <div class="col-6">
                            <div class="card stat-card">
                                <div class="stat-value" id="statClientes">0</div>
                                <div class="stat-label">Clientes</div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="card stat-card">
                                <div class="stat-value" id="statPendientes">0</div>
                                <div class="stat-label">Facturas Pend.</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card">
                        <div class="card-header">
                            <i class="fas fa-chart-line me-2"></i>Recaudado Hoy
                        </div>
                        <div class="card-body text-center">
                            <div class="stat-value text-success" id="statRecaudadoHoy">$0</div>
                        </div>
                    </div>
                    
                    <button class="btn btn-primary w-100 mb-2" onclick="App.syncData()">
                        <i class="fas fa-sync me-2"></i>Sincronizar Datos
                    </button>
                </div>
                
                <!-- Clientes List -->
                <div id="viewClientes" class="hidden">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="searchClientes" placeholder="Buscar cliente...">
                    </div>
                    <div id="listaClientes"></div>
                </div>
                
                <!-- Cobrar -->
                <div id="viewCobrar" class="hidden">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="searchFacturas" placeholder="Buscar factura...">
                    </div>
                    <div id="listaFacturas"></div>
                </div>
                
                <!-- Nuevo Cliente -->
                <div id="viewNuevoCliente" class="hidden">
                    <div class="card">
                        <div class="card-header">
                            <i class="fas fa-user-plus me-2"></i>Nuevo Cliente
                        </div>
                        <div class="card-body">
                            <form id="formNuevoCliente">
                                <div class="mb-3">
                                    <label class="form-label">Nombre *</label>
                                    <input type="text" class="form-control" id="clienteNombre" required>
                                </div>
                                <div class="row g-2 mb-3">
                                    <div class="col-4">
                                        <label class="form-label">Tipo Doc</label>
                                        <select class="form-select" id="clienteTipoDoc">
                                            <option value="CC">CC</option>
                                            <option value="NIT">NIT</option>
                                        </select>
                                    </div>
                                    <div class="col-8">
                                        <label class="form-label">Documento</label>
                                        <input type="text" class="form-control" id="clienteDocumento">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Celular</label>
                                    <input type="tel" class="form-control" id="clienteCelular">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Dirección *</label>
                                    <input type="text" class="form-control" id="clienteDireccion" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Barrio</label>
                                    <input type="text" class="form-control" id="clienteBarrio">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Plan de Servicio</label>
                                    <select class="form-select" id="clientePlan"></select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Referencia ubicación</label>
                                    <textarea class="form-control" id="clienteReferencia" rows="2"></textarea>
                                </div>
                                <button type="button" class="btn btn-outline-primary w-100 mb-2" onclick="App.obtenerUbicacion()">
                                    <i class="fas fa-map-marker-alt me-2"></i>Obtener Ubicación GPS
                                </button>
                                <input type="hidden" id="clienteLatitud">
                                <input type="hidden" id="clienteLongitud">
                                <button type="submit" class="btn btn-success w-100">
                                    <i class="fas fa-save me-2"></i>Guardar Cliente
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                
                <!-- Registrar Pago -->
                <div id="viewPago" class="hidden">
                    <div class="card">
                        <div class="card-header">
                            <i class="fas fa-dollar-sign me-2"></i>Registrar Pago
                        </div>
                        <div class="card-body">
                            <div id="pagoFacturaInfo" class="mb-3 p-3" style="background: var(--bg-dark); border-radius: 8px;"></div>
                            <form id="formPago">
                                <input type="hidden" id="pagoFacturaId">
                                <div class="mb-3">
                                    <label class="form-label">Monto a Pagar *</label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="number" class="form-control" id="pagoMonto" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Método de Pago</label>
                                    <select class="form-select" id="pagoMetodo">
                                        <option value="efectivo">Efectivo</option>
                                        <option value="transferencia">Transferencia</option>
                                        <option value="nequi">Nequi</option>
                                        <option value="daviplata">Daviplata</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Observaciones</label>
                                    <textarea class="form-control" id="pagoObservaciones" rows="2"></textarea>
                                </div>
                                <button type="submit" class="btn btn-success w-100">
                                    <i class="fas fa-check me-2"></i>Confirmar Pago
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            
            <nav class="nav-bottom">
                <div class="nav-item active" onclick="App.showView('dashboard')">
                    <i class="fas fa-home"></i>
                    <span>Inicio</span>
                </div>
                <div class="nav-item" onclick="App.showView('clientes')">
                    <i class="fas fa-users"></i>
                    <span>Clientes</span>
                </div>
                <div class="nav-item" onclick="App.showView('cobrar')">
                    <i class="fas fa-hand-holding-usd"></i>
                    <span>Cobrar</span>
                </div>
                <div class="nav-item" onclick="App.showView('nuevoCliente')">
                    <i class="fas fa-user-plus"></i>
                    <span>Nuevo</span>
                </div>
            </nav>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
